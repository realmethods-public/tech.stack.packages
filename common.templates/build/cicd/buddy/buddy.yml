#set( $gitRepoName = $aib.getParam("git.repository") )
- pipeline: "${appName} build-test pipeline"
  trigger_mode: "ON_EVERY_PUSH"
  trigger_condition: "ALWAYS"
  ref_name: "${gitRepoName}"
  ref_type: "BRANCH"  
  actions:
  - action: "Execute: mvn clean install"
    type: "BUILD"
    working_directory: "/buddy/${gitRepoName}"
    docker_image_name: "library/maven"
    docker_image_tag: "3.3.9"
    execute_commands:
#if ( ${aib.getParam('nexus.inUse')} == "true" )
#set( $nexusUserName = ${aib.getParam('nexus.userName')} )
#set( $nexusPassword = ${aib.getParam('nexus.password')} )
#set( $nexusRepoUrl = ${aib.getParam('nexus.repoUrl')} )
    - "mvn clean deploy --settings settings.xml -Dinternal.repo.username=${nexusUserName} -Dinternal.repo.password=${nexusPassword} -Dinternal.repo.url=${nexusRepoUrl}"
#else        
    - "mvn clean install"
#end    
    variables:
    - key: "DATABASE_USERNAME"
      value: "root"
      settable: true
      description: "database user name"
    - key: "DATABASE_PASSWORD"
      value: "root"
      settable: true
      description: "database user password"
    - key: "DATABASE_DIALECT"
      value: "org.hibernate.dialect.MySQL5Dialect"
      settable: true
      description: "database MySQL dialect"    
    - key: "DATABASE_DRIVER"
      value: "com.mysql.jdbc.Driver"
      settable: true
      description: "jdbc driver class name"
    - key: "DATABASE_URL"
      value: "jdbc:mysql://mysql:3306/buddytest?createDatabaseIfNotExist=true"
      settable: true
      description: "database url uses mysql instead of localhost since in a docker container" 
    services:
    - type: "MYSQL"
      version: "5.7"
      dump_path: ""
      persistent: false
      connection:
        host: "mysql"
        port: 3306
        user: "root"
        password: "root"
        db: ""
      login: "root"
      password: "root"
    cached_dirs:
    - "/root/.m2/repository"
    mount_filesystem_path: "/buddy/${gitRepoName}"
    shell: "BASH"
    trigger_condition: "ALWAYS"