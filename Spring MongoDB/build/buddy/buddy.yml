- pipeline: "${appName} build-test pipeline"
  trigger_mode: "ON_EVERY_PUSH"
  trigger_condition: "ALWAYS"
  ref_name: "${gitRepoName}"
  ref_type: "BRANCH"  
  actions:
  - action: "Execute: mvn clean install"
    type: "BUILD"
    working_directory: "/buddy/${gitRepoName}"
    docker_image_name: "library/maven"
    docker_image_tag: "3.3.9"
    execute_commands:
    - "mvn clean install"
    variables:
    - key: "DEFAULT_HOST_ADDRESS"
      value: "mongo"
      settable: true
      description: "default mongo host address, not localhost since in a docker container"
    - key: "DEFAULT_HOST_PORT"
      value: "27017"
      settable: true
      description: "default host port"    
    services:
    - type: "MEMCACHED"
      version: "1.4.29"
      connection:
        host: "memcached"
        port: 11211
    - type: "MONGO_DB"
      version: "3.2.4"
      connection:
        host: "mongo"
        port: 27017      
    cached_dirs:
    - "/root/.m2/repository"
    mount_filesystem_path: "/buddy/${gitRepoName}"
    shell: "BASH"
    trigger_condition: "ALWAYS"- pipeline: "appName build-test pipeline"
