version: 0.2

env:
  variables:
    JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"
    DATABASE_USERNAME: "root"
    DATABASE_PASSWORD: ""
    DATABASE_DIALECT: "org.hibernate.dialect.MySQL5Dialect"

phases:
  install:
    commands:
      - echo Entered the install phase...
      - apt-get update -y
      - echo Installing Apache Maven...
      - apt-get install -y maven
      - echo Installing MongoDB...
      - apt-get -y install mongodb-server
      - echo Starting mongodb server...
      - service mongodb start
    finally:
      - echo Install phase complete...
  build:
    commands:
      - echo Entered the build phase...
      - mvn package lambda:delete-lambda lambda:deploy-lambda -DAWS_ACCESSKEY=$USER_AWS_ACCESSKEY -DAWS_SECRETKEY=$USER_AWS_SECRETKEY 
    finally:
      - echo Build phase complete
artifacts:
  files:
    - target/*jar
  discard-paths: yes
  cache:
    paths:
      - '/root/.m2/**/*'