image: python:3.7
pipelines:
  default:
  - step:
      name: install ${appName} dependencies
      script:
          - export PIP_CACHE_DIR=.cache/pip
          - pip install pipenv
          - pipenv install
          - pipenv install Django
          - pipenv install pytest-django
          - pip install pipenv
          - pipenv run pytest --junitxml=test-results/junit.xml ${appName}/tests
      caches:
          - pip



