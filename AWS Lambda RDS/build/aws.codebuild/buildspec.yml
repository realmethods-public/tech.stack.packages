version: 0.2

env:
  variables:
    JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"
    DATABASE_USERNAME: "root"
    DATABASE_PASSWORD: ""
    DATABASE_DIALECT: "org.hibernate.dialect.MySQL5Dialect"

phases:
  install:
    commands:
      - echo Entered the install phase...
      - apt-get update -y
      - echo Installing Apache Maven...      
      - apt-get install -y maven
      - echo Installing MySQL...      
      - apt-get install -y mysql-server
      - su mysql -s /bin/bash -c "/usr/sbin/mysqld" &
      - su mysql "CREATE USER root@localhost IDENTIFIED BY ''; GRANT ALL ON *.* TO root@localhost; FLUSH PRIVILEGES;" &
    finally:
      - echo Install phase complete...
  build:
    commands:
      - echo Entered the build phase...
      - echo 1st, build-test Spark Restful API as a normal Java package
      - mvn dependency:go-offline test -f pom-restful-api.xml
      - echo finally, build and deploy the Lambda functions
      - mvn package lambda:delete-lambda lambda:deploy-lambda -f pom-aws-lambda.xml  -DAWS_ACCESSKEY=$USER_AWS_ACCESSKEY -DAWS_SECRETKEY=$USER_AWS_SECRETKEY # deploy the lambda functions 
    finally:
      - echo Build phase complete
artifacts:
  files:
    - target/*jar
  discard-paths: yes
  cache:
    paths:
      - '/root/.m2/**/*'