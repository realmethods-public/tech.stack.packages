version: v1.0
name: Standard Angular7 Build Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
    
blocks:
  - name: Build using Angular7
    task:
      env_vars:
        - name: APP_NAME
          value: "${appName}"
        - name: APP_ROOT_DIR
          value: "appRoot"
      jobs:
        - name: Install Angular7, create project ${appName}, install dependencies, and run setup
          commands:
            - checkout
            - npm i -g npm
            - npm install -g @angular/cli
            - mkdir -p $APP_ROOT_DIR
            - cd $APP_ROOT_DIR
            - ng new $APP_NAME --defaults
            - cd ..
            - cp -r $APP_NAME/. $APP_ROOT_DIR/$APP_NAME/.
            - cd $APP_ROOT_DIR/$APP_NAME/
            - npm install --prod
            - npm run setup
            - ng build
#if ( ${aib.getParam('jfrog.inUse')} == "true" || ${aib.getParam('nexus.inUse')} == "true" )
            - npm run deploy
#end      
            
